        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5